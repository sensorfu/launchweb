<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="SensorFu Ltd">
    
    <title>{{ page.title }}</title>
    
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
    
    <!-- Custom fonts for this template -->
    <link href="css/latoweb.css" rel="stylesheet">
    
    {% if page.custom_style == "frontpage" %}
        <link href="css/frontpage.css" rel="stylesheet">
    {% else %}
        <link href="css/default.css" rel="stylesheet">
    {% endif %}
    
    <!-- Favicon -->
    <link href="favicon.png" rel="icon" type="image/png">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-6903210-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-6903210-4', { 'anonymize_ip': true });
    </script>
</head>
